<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rock_paper_scissors">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rock_paper_scissors</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, hsl(214, 47%, 23%), hsl(237, 49%, 15%));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-indicator.fade-out {
      opacity: 0;
    }
    
    .spinner-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
    }
    
    .spinner-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, hsl(230, 89%, 62%), hsl(230, 89%, 65%));
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    
    /* Position each dot around a circle */
    .spinner-dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); animation: pulse-x 1.2s ease-in-out infinite; animation-delay: 0s; }
    .spinner-dot:nth-child(2) { top: 6px; right: 6px; animation: pulse 1.2s ease-in-out infinite; animation-delay: 0.1s; }
    .spinner-dot:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); animation: pulse-y 1.2s ease-in-out infinite; animation-delay: 0.2s; }
    .spinner-dot:nth-child(4) { bottom: 6px; right: 6px; animation: pulse 1.2s ease-in-out infinite; animation-delay: 0.3s; }
    .spinner-dot:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); animation: pulse-x 1.2s ease-in-out infinite; animation-delay: 0.4s; }
    .spinner-dot:nth-child(6) { bottom: 6px; left: 6px; animation: pulse 1.2s ease-in-out infinite; animation-delay: 0.5s; }
    .spinner-dot:nth-child(7) { top: 50%; left: 0; transform: translateY(-50%); animation: pulse-y 1.2s ease-in-out infinite; animation-delay: 0.6s; }
    .spinner-dot:nth-child(8) { top: 6px; left: 6px; animation: pulse 1.2s ease-in-out infinite; animation-delay: 0.7s; }
    .spinner-dot:nth-child(9) { top: 15px; left: 50%; transform: translateX(-50%); animation: pulse-x 1.2s ease-in-out infinite; animation-delay: 0.8s; }
    .spinner-dot:nth-child(10) { top: 20px; right: 15px; animation: pulse 1.2s ease-in-out infinite; animation-delay: 0.9s; }
    .spinner-dot:nth-child(11) { top: 50%; right: 15px; transform: translateY(-50%); animation: pulse-y 1.2s ease-in-out infinite; animation-delay: 1.0s; }
    .spinner-dot:nth-child(12) { bottom: 20px; right: 15px; animation: pulse 1.2s ease-in-out infinite; animation-delay: 1.1s; }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.3;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes pulse-x {
      0%, 100% {
        transform: translateX(-50%) scale(0.6);
        opacity: 0.3;
      }
      50% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
    
    @keyframes pulse-y {
      0%, 100% {
        transform: translateY(-50%) scale(0.6);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-50%) scale(1);
        opacity: 1;
      }
    }
    
    .loading-text {
      font-family: 'Barlow Semi Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
      animation: pulse-text 1.5s ease-in-out infinite;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    
    @keyframes pulse-text {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    
    .progress-bar-container {
      width: 250px;
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, hsl(39, 89%, 49%), hsl(40, 84%, 53%));
      border-radius: 3px;
      animation: slide 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(236, 158, 14, 0.5);
    }
    
    @keyframes slide {
      0% {
        width: 0%;
        transform: translateX(0);
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="loading-indicator">
    <div class="spinner-container">
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
    </div>
    <div class="loading-text">Loading Rock Paper Scissors</div>
    <div class="progress-bar-container">
      <div class="progress-bar-fill"></div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
